query findPage(
   $filters: PageFiltersInput
   $publicationState: PublicationState
) {
   pages(
      filters: $filters
      publicationState: $publicationState
      pagination: { limit: 1 }
   ) {
      data {
         id
         attributes {
            path
            title
            sections {
               __typename
               ... on ComponentPageHero {
                  id
                  title
                  description
                  callToAction {
                     ...CallToActionFields
                  }
                  image {
                     ...ImageFields
                  }
               }
               ... on ComponentPageBrowse {
                  id
                  title
                  description
                  image {
                     ...ImageFields
                  }
                  categories {
                     id
                     productList {
                        data {
                           ...ProductListFields
                        }
                     }
                  }
               }
            }
         }
      }
   }
}

fragment CallToActionFields on ComponentPageCallToAction {
   title
   url
}
