query getProductList($filters: ProductListFiltersInput) {
   productLists(
      pagination: { limit: 1 }
      filters: $filters
      publicationState: LIVE
   ) {
      data {
         id
         attributes {
            handle
            deviceTitle
            title
            tagline
            description
            metaDescription
            filters
            image {
               data {
                  attributes {
                     alternativeText
                     url
                     formats
                  }
               }
            }
            parent {
               data {
                  attributes {
                     title
                     handle
                     parent {
                        data {
                           attributes {
                              title
                              handle
                              parent {
                                 data {
                                    attributes {
                                       title
                                       handle
                                    }
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
            children(
               publicationState: LIVE
               pagination: { pageSize: 100 }
               sort: ["sortPriority:desc", "title:asc"]
            ) {
               data {
                  attributes {
                     sortPriority
                     handle
                     title
                     image {
                        data {
                           attributes {
                              alternativeText
                              url
                              formats
                           }
                        }
                     }
                  }
               }
            }
            sections {
               __typename
               ... on ComponentProductListBanner {
                  id
                  title
                  description
                  callToActionLabel
                  url
               }
               ... on ComponentProductListRelatedPosts {
                  id
                  tags
               }
               ... on ComponentProductListFeaturedProductList {
                  id
                  productList {
                     data {
                        attributes {
                           handle
                           title
                           description
                           image {
                              data {
                                 attributes {
                                    alternativeText
                                    url
                                    formats
                                 }
                              }
                           }
                        }
                     }
                  }
               }
               ... on ComponentProductListLinkedProductListSet {
                  id
                  title
                  productLists(pagination: { limit: 3 }) {
                     data {
                        attributes {
                           handle
                           title
                           description
                           image {
                              data {
                                 attributes {
                                    alternativeText
                                    url
                                    formats
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
         }
      }
   }
}
