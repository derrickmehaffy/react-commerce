query getCollectionPageData($whereCollection: JSON, $whereStoreSettings: JSON) {
   ...LayoutProps
   global {
      newsletterForm {
         title
         subtitle
         inputPlaceholder
         callToActionButtonTitle
      }
   }
   productLists(limit: 1, where: $whereCollection) {
      id
      handle
      title
      tagline
      description
      metaDescription
      filters
      image {
         alternativeText
         url
         formats
      }
      parent {
         title
         handle
         parent {
            title
            handle
            parent {
               title
               handle
               parent {
                  title
                  handle
                  parent {
                     title
                     handle
                     parent {
                        title
                        handle
                     }
                  }
               }
            }
         }
      }
      children {
         handle
         title
         image {
            alternativeText
            url
            formats
         }
      }
      sections {
         __typename
         ... on ComponentProductListBanner {
            id
            title
            description
            callToActionLabel
            url
         }
         ... on ComponentProductListRelatedPosts {
            id
            tags
         }
         ... on ComponentProductListFeaturedProductList {
            id
            productList {
               handle
               title
               description
               image {
                  alternativeText
                  url
                  formats
               }
            }
         }
         ... on ComponentProductListLinkedProductListSet {
            id
            title
            productLists(limit: 3) {
               handle
               title
               description
               image {
                  alternativeText
                  url
                  formats
               }
            }
         }
      }
   }
}
