query getProductListPageData(
   $productListFilters: ProductListFiltersInput
   $currentStoreFilters: StoreFiltersInput
) {
   ...LayoutProps
   global {
      data {
         attributes {
            newsletterForm {
               title
               subtitle
               inputPlaceholder
               callToActionButtonTitle
            }
         }
      }
   }
   productLists(pagination: { limit: 1 }, filters: $productListFilters) {
      data {
         id
         attributes {
            handle
            title
            tagline
            description
            metaDescription
            filters
            image {
               data {
                  attributes {
                     alternativeText
                     url
                     formats
                  }
               }
            }
            parent {
               data {
                  attributes {
                     title
                     handle
                     parent {
                        data {
                           attributes {
                              title
                              handle
                              parent {
                                 data {
                                    attributes {
                                       title
                                       handle
                                       parent {
                                          data {
                                             attributes {
                                                title
                                                handle
                                                parent {
                                                   data {
                                                      attributes {
                                                         title
                                                         handle
                                                         parent {
                                                            data {
                                                               attributes {
                                                                  title
                                                                  handle
                                                               }
                                                            }
                                                         }
                                                      }
                                                   }
                                                }
                                             }
                                          }
                                       }
                                    }
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
            children(pagination: { pageSize: 100 }) {
               data {
                  attributes {
                     handle
                     title
                     image {
                        data {
                           attributes {
                              alternativeText
                              url
                              formats
                           }
                        }
                     }
                  }
               }
            }
            sections {
               __typename
               ... on ComponentProductListBanner {
                  id
                  title
                  description
                  callToActionLabel
                  url
               }
               ... on ComponentProductListRelatedPosts {
                  id
                  tags
               }
               ... on ComponentProductListFeaturedProductList {
                  id
                  productList {
                     data {
                        attributes {
                           handle
                           title
                           description
                           image {
                              data {
                                 attributes {
                                    alternativeText
                                    url
                                    formats
                                 }
                              }
                           }
                        }
                     }
                  }
               }
               ... on ComponentProductListLinkedProductListSet {
                  id
                  title
                  productLists(pagination: { limit: 3 }) {
                     data {
                        attributes {
                           handle
                           title
                           description
                           image {
                              data {
                                 attributes {
                                    alternativeText
                                    url
                                    formats
                                 }
                              }
                           }
                        }
                     }
                  }
               }
            }
         }
      }
   }
}
