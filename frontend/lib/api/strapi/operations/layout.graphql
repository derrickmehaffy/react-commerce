fragment LayoutProps on Query {
   stores(pagination: { pageSize: 100 }) {
      data {
         attributes {
            code
            name
            url
            currency
         }
      }
   }
   currentStore: stores(filters: $currentStoreFilters) {
      data {
         attributes {
            shopifySettings {
               storefrontDomain
               storefrontAccessToken
            }
            header {
               menu {
                  ...MenuEntityResponseProps
               }
            }
            footer {
               menu1 {
                  ...MenuEntityResponseProps
               }
               menu2 {
                  ...MenuEntityResponseProps
               }
               partners {
                  ...MenuEntityResponseProps
               }
               bottomMenu {
                  ...MenuEntityResponseProps
               }
            }
            socialMediaAccounts {
               twitter
               facebook
               instagram
               youtube
               repairOrg
            }
         }
      }
   }
}

fragment MenuEntityResponseProps on MenuEntityResponse {
   data {
      attributes {
         ...MenuProps
      }
   }
}

fragment MenuProps on Menu {
   items {
      __typename
      ... on ComponentMenuLink {
         name
         url
         description
      }
      ... on ComponentMenuProductListLink {
         name
         productList {
            data {
               attributes {
                  handle
               }
            }
         }
      }
      ... on ComponentMenuLinkWithImage {
         name
         url
         image {
            data {
               attributes {
                  alternativeText
                  url
                  formats
               }
            }
         }
      }
      ... on ComponentMenuSubmenu {
         name
         submenu {
            data {
               attributes {
                  items {
                     __typename
                     ... on ComponentMenuLink {
                        name
                        url
                        description
                     }
                     ... on ComponentMenuProductListLink {
                        name
                        productList {
                           data {
                              attributes {
                                 handle
                              }
                           }
                        }
                     }
                     ... on ComponentMenuLinkWithImage {
                        name
                        url
                        image {
                           data {
                              attributes {
                                 alternativeText
                                 url
                                 formats
                              }
                           }
                        }
                     }
                     ... on ComponentMenuSubmenu {
                        name
                     }
                  }
               }
            }
         }
      }
   }
}
